<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-scree
 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Formulario de Registro</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="pais" class="block text-sm font-medium text-gray-700 mb-1">País</label>
                <input type="text" id="pais" name="pais" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Este campo es obligatorio</p>
            </div>
            
            <div>
                <label for="provincia" class="block text-sm font-medium text-gray-700 mb-1">Provincia</label>
                <input type="text" id="provincia" name="provincia" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Este campo es obligatorio</p>
            </div>
            
            <div>
                <butto
 type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transitio
 duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Enviar
                </button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pais = document.getElementById('pais').value.trim();
            const provincia = document.getElementById('provincia').value.trim();
            
            if (pais === '') {
                alert('Por favor, ingrese u
 país válido');
                return;
            }
            
            if (provincia === '') {
                alert('Por favor, ingrese una provincia válida');
                return;
            }
            
            alert('Formulario enviado correctamente');
            this.reset();
        });
    </script>
</body>
</html>
