<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .hero {
            background-color: yellow;
            padding: 60px 20px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .hero p {
            font-size: 1.2em;
            color: #666;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Bienvenido</h1>
        <p>Esta es la sección hero de la aplicación</p>
    </section>
</body>
</html>
