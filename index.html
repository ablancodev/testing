<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero con Paleta Amarilla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 235, 59, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 193, 7, 0.3) 0%, transparent 50%);
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #664D00;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #8B6914;
            margin-bottom: 2.5rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #664D00;
            color: #FFEB3B;
            box-shadow: 0 4px 15px rgba(102, 77, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: #4A3700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 77, 0, 0.4);
        }

        .btn-secondary {
            background-color: #FFF9C4;
            color: #664D00;
            border: 2px solid #FFC107;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
        }

        .btn-secondary:hover {
            background-color: #FFEB3B;
            border-color: #FFA000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Bienvenido a Nuestro Proyecto</h1>
            <p class="hero-subtitle">Descubre una experiencia única con nuestra nueva interfaz diseñada con tonos amarillos vibrantes y modernos</p>
            <div class="hero-buttons">
                <a href="#" class="btn btn-primary">Comenzar Ahora</a>
                <a href="#" class="btn btn-secondary">Saber Más</a>
            </div>
        </div>
    </section>
</body>
</html>
