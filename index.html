<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-scree
 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Formulario de Registro</h1>
        <form id="mainForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre <spa
 class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu nombre"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <spa
 class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="ejemplo@correo.com"
                >
            </div>

            <div>
                <label for="pais" class="block text-sm font-medium text-gray-700 mb-2">
                    País <spa
 class="text-red-500">*</span>
                </label>
                <select 
                    id="pais" 
                    name="pais" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                >
                    <optio
 value="">Selecciona u
 país</option>
                    <optio
 value="España">España</option>
                    <optio
 value="México">México</option>
                    <optio
 value="Argentina">Argentina</option>
                    <optio
 value="Colombia">Colombia</option>
                    <optio
 value="Chile">Chile</option>
                    <optio
 value="Perú">Perú</option>
                    <optio
 value="Venezuela">Venezuela</option>
                    <optio
 value="Ecuador">Ecuador</option>
                    <optio
 value="Guatemala">Guatemala</option>
                    <optio
 value="Cuba">Cuba</option>
                    <optio
 value="Bolivia">Bolivia</option>
                    <optio
 value="República Dominicana">República Dominicana</option>
                    <optio
 value="Honduras">Honduras</option>
                    <optio
 value="Paraguay">Paraguay</option>
                    <optio
 value="Nicaragua">Nicaragua</option>
                    <optio
 value="El Salvador">El Salvador</option>
                    <optio
 value="Costa Rica">Costa Rica</option>
                    <optio
 value="Panamá">Panamá</option>
                    <optio
 value="Uruguay">Uruguay</option>
                    <optio
 value="Puerto Rico">Puerto Rico</option>
                </select>
            </div>

            <div>
                <label for="provincia" class="block text-sm font-medium text-gray-700 mb-2">
                    Provincia <spa
 class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="provincia" 
                    name="provincia" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu provincia"
                >
            </div>

            <div class="pt-4">
                <butto
 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transitio
 duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
